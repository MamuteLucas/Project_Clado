<div id="div_form">
  <h1>Entrar na conta</h1>
  <form method="post" name="formLogin" id="form_login" onsubmit="return false">

		<input type="email"     name="login_email"
	     class="form_input form_inputText small_zindex" placeholder="E-mail" required>

		<div id="div_confirmPassword">
	    <input type="password"  name="login_password"
	      class="form_input form_inputText small_zindex" placeholder="Senha" required>
		</div>

		<p class="p_btn_cadastro-entrar">
			<input type="submit" style="margin-bottom: 0.5rem;" class="form_input form_inputButton small_zindex" value="Entrar na conta" onclick="submitLogin()">
		</p>

		<p class="p_btn_cadastro-entrar">
			<input type="button" style="margin-top: 0.5rem;" class="form_input form_inputButton small_zindex" value="Cadastrar conta" onclick="window.location='?pag=cadastrar'">
		</p>
  </form>
</div>
