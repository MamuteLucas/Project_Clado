<div id="div_form">
  <h1>Criar cladograma</h1>
  <form method="post" name="formNewCladogram" id="form_newCladogram" onsubmit="return false">

		<input type="text"     name="newClado_name"
	      class="form_input form_inputText small_zindex" placeholder="Nome do cladograma" required> <br>

    <input type="submit"  id="submitCladogram" class="form_input form_inputButton small_zindex" value="Criar cladograma">
  </form>

  <h1>Adicionar cladograma</h1>
  <form method="post" name="formAddCladogram" id="form_addCladogram" onsubmit="return false">

		<input type="text"     name="addClado_name"
	      class="form_input form_inputText small_zindex" placeholder="Nome do cladograma" required> <br>

    <input type="email"     name="addClado_emailUserAdmin"
    	  class="form_input form_inputText small_zindex" placeholder="Criador do cladograma (email)" required> <br>

    <input type="submit"  id="addCladogram" class="form_input form_inputButton small_zindex" value="Adicionar cladograma">
  </form>
</div>
